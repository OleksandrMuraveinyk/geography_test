<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>geography test2</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body id="body">
	<header class="header">
		<h1>Тестування з географії</h1>
		<h3>Вивчай нове, повторюй старе</h3>
	</header>

	<menu class="menu">
		<button id="testStart">Розпочати тест</button>
		<div id="submitButton">
			<input id="input" type="text" value="" disabled> 
			<button id="ok" disabled>OK</button> </div>
		<div id="result">Ваш рахунок: <span id="count">0</span></div>
	</menu>

	<main class="main">
		<div class="continents">
			<h3>Частини світу</h3>
			<div id="oceania" class="continent">Австралія і Океанія <span class="advicer"> (натисни щоб відкрити)</span> 
				<div class="oceaniaCountries countryBox" hidden>
					
				</div> 
			</div>
			<div id="asia" class="continent">Азія <span class="advicer"> (натисни щоб відкрити)</span>
				<div class="asiaCountries countryBox" hidden>
					
				</div> 
			</div>
			<div id="africa" class="continent">Африка <span class="advicer"> (натисни щоб відкрити)</span> 
				<div class="africaCountries countryBox" hidden>
					
				</div> 
			</div>
			<div id="europe" class="continent">Європа <span class="advicer"> (натисни щоб відкрити)</span> 
				<div class="europeCountries countryBox" hidden>
					
				</div> 
			</div>
			<div id="america" class="continent">Америка<span class="advicer"> (натисни щоб відкрити)</span> 
				<div class="americaCountries countryBox" hidden>
					
				</div> 
			</div>
		</div>
	</main>
	

	<script src="script.js"></script>
</body>
</html>
